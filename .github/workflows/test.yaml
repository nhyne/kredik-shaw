name: "test"
on:
  pull_request:
    branches: "master"
  push:
    branches: "master"
jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2.3.4
      - uses: cachix/install-nix-action@v13
      - run: nix-shell --pure --command "scalafmt --non-interactive --check --quiet"
      - run: nix-shell --pure --command "sbt github-watcher/test"
